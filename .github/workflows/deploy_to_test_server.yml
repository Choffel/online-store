name: Deploy to Test Server via FTP

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish project
        run: dotnet publish -c Release -o publish

      - name: Create app_offline.htm before deploy
        run: echo "Maintenance Mode" > publish/app_offline.htm

      - name: Deploy to MonsterASP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.monsterasp.net  
          username: ${{ secrets.FTP_LOGIN_TEST_SERVER }}
          password: ${{ secrets.FTP_PASSWORD_TEST_SERVER }}
          local-dir: ./publish/
          server-dir: /wwwroot/

      - name: Remove app_offline.htm after deploy
        run: |
          echo "Removing maintenance mode file..."
          curl -u ${{ secrets.FTP_LOGIN_TEST_SERVER }}:${{ secrets.FTP_PASSWORD_TEST_SERVER }} ftp://ftp.monsterasp.net/wwwroot/app_offline.htm -Q "-DELE wwwroot/app_offline.htm"
